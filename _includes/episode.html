{% assign episode = include.episode %}
{% assign mode = include.mode %}
<div class="episode-item page {% if mode == 'list' %} in-list{% endif %}" data-page-url="{{ episode.url | prepend: site.baseurl }}">
  <h2 class="title" id="{{ episode.slug }}">
    <a href="{{ episode.url | prepend: site.baseurl }}">{{ episode.title }}</a>
  </h2>
  <ul class="info">
    <li class="date">
      <i class="fa fa-calendar"></i> {{ episode.pretty_date }}
    </li>
    <li class="duration">
      <i class="fa fa-clock-o"></i> {{ episode.duration }}
    </li>
  </ul>

  <iframe width="100%" height="130" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ episode.guid }}&amp;color=424242&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false&amp;show_artwork=false"></iframe>

  <div class="description-wrapper">
    <div class="description">
      <div class="description-content">
        {{ episode.content }}
      </div>
    </div>
    <div class="toggle-more">
      <div class="fade"></div>
      <a href="{{ episode.url | prepend: site.baseurl }}" class="more">
        Read more...
      </a>
    </div>
  </div>
  <div class="divider">
    <div class="line"></div>
    <div class="icon"><i class="fa fa-trophy"></i></div>
  </div>
</div>
